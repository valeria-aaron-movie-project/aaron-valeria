<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movie Project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="movie-project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="movie-project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<!--page wrapper for background image and overlay content on-->
<div class="page-wrapper display-flex flex-direction-col">

    <!--Navbar-->
    <nav class="navbar bg-light movienav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" role="button" href="#modal-div" data-bs-toggle="modal">Add</a>
                    <a class="nav-link" href="#">Edit</a>
                    <a class="nav-link disabled">Delete</a>
                </div>
            </div>
        </div>
    </nav>

    <!--    Addition of the Modal Form input-->

    <div class="modal fade" id="modal-div" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-movielabel">Add Movie</h5>
                    <button type="button" class="btn-close submit-movie-name" id= "add-me" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                    <!--Form to be Added-->
                    <form class="add-movie">
                        <input type="text" class="add-info" id="movie-add-title">Title
                        <label for="modal-div"></label>
                        <input type="text" class="add-info" id="movie-add-year"> Year
                        <label for="movie-add-year"></label>
                            <select id="movie-add-genre">
                                <option>Scifi</option>
                                <option>Comedy</option>
                                <option>Thriller</option>
                                <option>Drama</option>
                                <option>Romance</option>
                                <options>Action</options>
                                <options>Horror</options>
                            </select>
                                    <br> Rating
                                <input type="radio" name="rating" class="movie-rating"> 1
                                <input type="radio" name="rating" class="movie-rating"> 2
                                <input type="radio" name="rating" class="movie-rating"> 3
                                <input type="radio" name="rating" class="movie-rating"> 4
                                <input type="radio" name="rating" class="movie-rating"> 5
                                    <br>
                           Plot: <textarea id="movie-add-plot"></textarea>
                        <div class="modal-footer">
                            <button type= "button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary add-here" id="add-movie-button">Add Here</button>
                        </div>

                    </form>

                </div>
<!--                <div class="modal-footer">-->
<!--                    <button type= "button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
<!--                    <button type="submit" class="btn btn-primary add-here" id="add-movie-button">Add Here</button>-->
<!--                </div>-->
            </div>
        </div>
    </div>
    <!--Div for main content-->
    <div class="main">
        <div class="movie-layout"></div>
    </div>


</div>
<script src="js/movie-project.js"></script>
</body>
</html>
